<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Quantity Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        select:focus, input:focus {
            border-color: #5b9bd5;
            outline: none;
            box-shadow: 0 0 5px rgba(91, 155, 213, 0.5);
        }

        button {
            background-color: #5b9bd5;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #4682b4;
        }

        .form-container p {
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        .form-container p a {
            color: #5b9bd5;
            text-decoration: none;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Predict Monthly Petroleum Products Consumption</h1>
        <form action="/predict" method="POST">
            <label for="month">Month:</label>
            <select name="month" id="month" required>
                <option value="">Select Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Enter Year" required>

            <label for="product">Product:</label>
            <select name="product" id="product" required>
                <option value="">Select Product</option>
                <option value="ATF">ATF</option>
                <option value="Bitumen">Bitumen</option>
                <option value="FO & LSHS">FO & LSHS</option>
                <option value="HSD">HSD</option>
                <option value="LDO">LDO</option>
                <option value="LPG">LPG</option>
                <option value="Lubricants & Greases">Lubricants & Greases</option>
                <option value="MS">MS</option>
                <option value="Naphtha">Naphtha</option>
                <option value="Others">Others</option>
                <option value="Petroleum coke">Petroleum coke</option>
                <option value="SKO">SKO</option>
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>

</body>
</html>
